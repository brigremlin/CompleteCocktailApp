<!-- Opening Word -->
<div class="opening">
  <fa-icon class="wine-left" [icon]="faWine"></fa-icon>
  <fa-icon class="wine-right" [icon]="faWine"></fa-icon>
  <p id="opening">
    Learn how to make great cocktails in the comfort of your own home.
    <br />Search by recipe name, ingredient, or category.
  </p>
</div>

<!-- Featured Cocktails Headline -->
<hr class="hr7" />

<div class="featuredDrink" *ngFor="let featured of myDrinks.slice(5, 8)">
  <div class="card-box">
    <div class="card-box-front">
      <a
        [routerLink]="'/cocktails/' + featured.idDrink"
        (click)="drinkDetail(featured.idDrink)"
      >
        <img class="featured" src="{{ featured.strDrinkThumb }}" alt=""
      /></a>
      <p id="featured-name">{{ featured.strDrink }}</p>
    </div>
  </div>
  <!-- <p id="featured-ingredient">{{ featured.strIngredient1 }}</p> -->
</div>

<!-- Popular Cocktails Headline -->
<hr class="hr5" />
<!-- Display of popular cocktail line with circle images -->
<div class="container">
  <div class="circle-line" *ngFor="let drink of myDrinks.slice(0, 5)">
    <div class="image-dot">
      <a
        [routerLink]="'/cocktails/' + drink.idDrink"
        (click)="drinkDetail(drink.idDrink)"
        ><img class="circle" src="{{ drink.strDrinkThumb }}" alt=""
      /></a>
      <p class="text">{{ drink.strDrink }}</p>
    </div>
  </div>
</div>
